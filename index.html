<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link rel="stylesheet" href="dist/output.css">
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body style="font-family: 'Poppins', sans-serif;" class="flex items-center justify-center h-screen">
    

<div class="weather-section card w-1/3 p-9 rounded-xl">
        <div class="search flex justify-between gap-2">
            <input class="w-full pl-4 pr-4 text-slate-500 outline-none rounded-3xl" type="text" placeholder="Search your city">
            <button class="flex items-center justify-center bg-slate-50">
                <i class="bi bi-search"></i>
                <!-- <img class="w-3 h-3" src="img/search-icon.png" alt=""> -->
            </button>
        </div>
        <div class="error">
            <p class="ml-2 mt-5 text-white">Invaled city name</p>
        </div>
        <div class="weather text-center">
            <div class="md:w-56 md:h-56 w-[200px] h-[200px] m-auto">
                <img class="w-full h-full weather-img" src="img/clouds.png" alt="">
            </div>
            <h1 class="temp text-6xl font-semibold text-white mt-3">22Â°C</h1>
            <h2 class="city text-5xl mt-4 font-medium text-white">New York</h2>
            <div class="detalis lg:flex block justify-between mt-12">
                <div class="col flex justify-center items-center">
                    <img class="w-16" src="img/humidity.png" alt="">
                    <div>
                        <p class="humidity text-white text-2xl">50%</p>
                        <p class="text-white mt-1 text-xl">Humidity</p>
                    </div>
                </div>
    
                <div class="col justify-center flex items-center lg:mt-0 mt-5">
                    <img class="w-16" src="img/wind.png" alt="">
                    <div>
                        <p class="wind text-white text-2xl">15 km/h</p>
                        <p class="text-white mt-1 text-xl">Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
</div>

<script src="https://cdn.tailwindcss.com"></script>   
<script src="script.js"></script>
</body>
</html>
